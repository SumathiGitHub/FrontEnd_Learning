<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewRegister</title>
    <link rel="icon" href="icon.png">
</head>
<body>
    <form>
        <table>
            <tr>
                <td>UserName:</td>
                <td><input type="text" placeholder="UserName"></td>
              
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="email" placeholder="Email"></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="password" placeholder="password"></td>
            </tr>
            <tr>
                <td>Date of Birth:</td>
                <td><input type="date" placeholder="Enter your date of birth"></td>
            </tr>
            <tr>
                <td>About:</td>
                <td>
                    <textarea name="about" cols="30" rows="4" placeholder="About me..."></textarea></td>
            </tr>
            <tr>
                <td><input type="checkbox">SMS Alert</td>
                <td><input type="checkbox">Email Alert</td>
            </tr>
            <tr>
                <td><input type="radio" name="Gender">Male</td>
                <td><input type="radio" name="Gender">Female</td>
            </tr>
            <tr>
                <td>State</td>
                <td>
                    <select name="" id="">
                        <option value="">TamilNadu</option>
                        <option value="">AP</option>
                        <option value="">Kerala</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Resume</td>
                <td><input type="file"></td>
            </tr>
            <tr>
                <td><input type="Submit"></td>
                <td><input type="Reset"></td>
            </tr>
        
        
        </table>
    </form>
</body>
</html>
